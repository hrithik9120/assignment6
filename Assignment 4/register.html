<main role="main" class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-box">
                    <h3>Create an account</h3>
                    <form action="#" id="register">
                        <div class="form-group" id="mname">
                            <label class="form-control-label">Your name</label>
                            <input type="text" class="form-control" placeholder="Please enter your full name" data-fv-notempty="true" id="name">
                            <div class="form-control-feedback" id="correctname">Your Name is correct</div>
                          <div class="form-control-feedback" id="wrongname">Please Enter valid Name</div>
                        </div><!-- .form-group -->
                        <div class="form-group" id="no">
                            <label class="form-control-label">Mobile Number</label>
                            <input type="Number" class="form-control" placeholder="Please enter your mobile number" data-fv-notempty="true" id="mno">
                            <div class="form-control-feedback" id="correctno">Your Number is correct</div>
                          <div class="form-control-feedback" id="wrongno">Please Enter valid Number</div>
                        </div><!-- .form-group -->
                        <div class="form-group" id="main">
                          <label class="form-control-label form-control-lg">E-mail</label>
                          <input type="email" class="form-control form-control-lg" id="email" placeholder="Please enter your e-mail address" data-fv-notempty="true" id="email">
                          <div class="form-control-feedback" id="correctmail">Your Email is correct</div>
                          <div class="form-control-feedback" id="wrongmail">Please Enter valid email</div>
                        </div><!-- .form-group -->
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" class="form-control" data-fv-notempty="true">
                        </div><!-- .form-group -->
                        <div class="form-group buttons">
                              <button class="btn btn-purple" onclick="return registerValidation()">Submit</button>
                              <button class="btn btn-purple">Reset</button>
                        </div><!-- .form-group -->
                      </form>
                  </div><!-- .form-box -->
            </div><!-- .col-md-6 -->
</main>
